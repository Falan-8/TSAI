<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Manipulowanie tablicami</title>
    </head>
    <body>
        <script>
            const t1 = ["Anna", "Adam", "Czesław", 'Beata','Józef','Jan','Sabina','Oliwia','Dawid']
            for (const imie of t1){
                document.write(`${imie} <br>`)
            }
            document.write(t1.join()+"<br>")
            document.write(t1.join(" _ ")+"<br>")
            document.write("<hr>")
            document.write(`${t1.reverse()} <br>`) //wyświetlanie od tyłu

            document.write(`${t1.sort()} <br>`) //sortowanie
        </script>
        
    </body>
</html>
