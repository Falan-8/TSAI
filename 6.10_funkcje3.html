    <body>
        <script>
            function poleTr(a,h){
                let pole = (a*h) / 2
                return pole
            }
            function polePr(a,b){
                let pole = a*b
                return pole
            }

            bokA = 10
            bokB = 5

            podstawa = 2
            wysokosc = 10

            let poleCalk = poleTr(podstawa,wysokosc) + polePr(bokA,bokB)

            document.write(`Powierzchnia dzia≈Çki wynosi: ${poleCalk} m<sup>2`)
        </script>
    </body>
