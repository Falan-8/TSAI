    <h1>Ćwiczenie 3</h1>
    <p>Suma zakresu liczb</p>
    <script>
        const startInput = prompt("Podaj początek zakresu:")
        const stopInput = prompt("Podaj koniec zakresu:")

        const start = parseInt(startInput)
        const stop = parseInt(stopInput)

        let suma = 0;
        let opis;
        if(isNaN(start)||isNaN(stop)) {
            opis="Błąd wprowadzania danych"
        }
        else {
            for (let i=start; i <= stop; i++){
                suma = suma + i //suma += i
            }
            opis = `Suma liczb od ${start} do ${stop} wynosi ${suma}`
        }
        document.write(opis)
        
    
    </script>
