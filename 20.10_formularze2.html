<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Koszt dowozu pizzy</title>
        <style>
            body{
                background-color: lightskyblue;
            }
        </style>
    </head>
    <body>
        <h1>Koszt dowozu pizzy</h1>
        <form>
        <p>
            <label for="kilometry">Ile kilometrów (odległość od pizzerii):</label><input type="number" id="kilometry" placeholder="Wprowadź liczbę kilometrów:" min="0" value="0">
        </p>
        <p><input type="checkbox" id="jestemZCz"><label for="jestemZCz">Jestem z Czechowic-Dziedzic</label></p>
        </form>
        <p id="wynik">Koszt dowozu pizzy: 0 zł</p>
        
        <script>

            const inputKilometry = document.getElementById("kilometry")
            const inputCzyZDz = document.getElementById("jestemZCz")
            const outputWynik = document.getElementById("wynik")

            function obliczKosztyDowozu(){
                const czyjestZCz = inputCzyZDz.checked
                if (czyjestZCz){
                    outputWynik.innerHTML = "Dowieziemy twoją pizze za <b>darmo</b>"
                }
                let km = parseFloat(inputKilometry.value)
                if (Number.isNaN(km) || km<0){
                    outputWynik.innerHTML = "Wprowadzono niepoprawną wartość w polu kilometry"
                    return
                }
                const CENA_ZA_KILOMETR = 9
                let koszt = CENA_ZA_KILOMETR * km
                outputWynik.innerHTML = `Dowóz będzie kosztował: ${koszt.toFixed(2)}`
            }
            inputKilometry.addEventListener('input',obliczKosztyDowozu)
            inputCzyZDz.addEventListener("change", obliczKosztyDowozu)
            obliczKosztyDowozu()

        </script>
    </body>
</html>
